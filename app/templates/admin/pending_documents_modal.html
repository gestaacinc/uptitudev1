<div
  id="documentsModal"
  class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full">
    <!-- Modal Header -->
    <div class="flex justify-between items-center border-b px-6 py-3">
      <h2 class="text-lg font-bold text-gray-800 uppercase">
        Pending Documents
      </h2>
      <button
        class="close-icon text-gray-500 hover:text-gray-700 focus:outline-none"
        onclick="closeDocumentsModal()"
      >
        <i class="fas fa-times text-lg"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-3 max-h-[400px] overflow-y-auto">
      <!-- Spinner -->
      <div id="documentsSpinner" class="flex items-center justify-center h-10">
        <div
          class="loader ease-linear rounded-full border-4 border-t-4 border-gray-300 h-8 w-8"
        ></div>
      </div>

      <!-- Table -->
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          id="documentsTable"
          class="w-full text-sm text-left text-gray-500 hidden"
        >
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">Enrollee Name</th>
              <th scope="col" class="px-6 py-3">Course</th>
              <th scope="col" class="px-6 py-3">Document Name</th>
            </tr>
          </thead>
          <tbody
            id="documentsTableBody"
            class="bg-white divide-y hover:divide-none"
          >
            <!-- Dynamic Rows Here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-3 border-t flex justify-end">
      <button
        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
        id="closeDocumentsModal"
      >
        Close
      </button>
    </div>
  </div>
</div>
