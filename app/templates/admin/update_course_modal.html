<div
  id="updateCourseModal"
  class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full">
    <div class="flex justify-between items-center border-b px-6 py-4">
      <h2 class="text-2xl font-bold">Update Course</h2>
      <button onclick="closeModal('updateCourseModal')" class="text-gray-500">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form method="POST" action="/admin/course_management/update">
      <div class="px-6 py-4 space-y-4">
        <input type="hidden" name="course_id" id="updateCourseId" />
        <input
          type="text"
          name="course_name"
          id="updateCourseName"
          placeholder="Course Name"
          class="w-full px-4 py-2 border rounded-lg"
          required
        />
        <textarea
          name="description"
          id="updateCourseDescription"
          placeholder="Course Description"
          class="w-full px-4 py-2 border rounded-lg"
          required
        ></textarea>
        <select
          name="type"
          id="updateCourseType"
          class="w-full px-4 py-2 border rounded-lg"
        >
          <option value="TESDA">TESDA</option>
          <option value="Regular">Regular</option>
        </select>
        <select
          name="qualification_type"
          id="updateCourseQualification"
          class="w-full px-4 py-2 border rounded-lg"
        >
          <option value="NC1">NC1</option>
          <option value="NC2">NC2</option>
          <option value="NC3">NC3</option>
          <option value="NTR">NTR</option>
        </select>
        <input
          type="number"
          name="fee"
          id="updateCourseFee"
          placeholder="Course Fee"
          class="w-full px-4 py-2 border rounded-lg"
          required
        />
        <input
          type="number"
          name="duration"
          id="updateCourseDuration"
          placeholder="Duration (days)"
          class="w-full px-4 py-2 border rounded-lg"
          required
        />
      </div>
      <div class="px-6 py-4 border-t flex justify-end">
        <button
          type="button"
          onclick="closeModal('updateCourseModal')"
          class="bg-gray-300 px-4 py-2 rounded-lg mr-2"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
