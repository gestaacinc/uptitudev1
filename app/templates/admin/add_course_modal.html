<div
  id="addCourseModal"
  class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full">
    <div class="flex justify-between items-center border-b px-6 py-4">
      <h2 class="text-2xl font-bold">Add Course</h2>
      <button onclick="closeModal('addCourseModal')" class="text-gray-500">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form
      method="POST"
      action="/admin/course_management/add"
      id="addCourseForm"
    >
      <div class="px-6 py-4 space-y-4">
        <!-- Course Name -->
        <div class="input-group">
          <input
            type="text"
            name="course_name"
            class="w-full px-4 py-2 border rounded-lg"
            placeholder="Course Name"
            required
          />
          <span class="error-message hidden text-red-500 text-sm"></span>
        </div>

        <!-- Course Description -->
        <div class="input-group">
          <textarea
            name="description"
            placeholder="Course Description"
            class="w-full px-4 py-2 border rounded-lg"
            required
            maxlength="500"
          ></textarea>
          <span class="error-message hidden text-red-500 text-sm"></span>
        </div>

        <!-- Type -->
        <div class="input-group">
          <select
            name="type"
            class="w-full px-4 py-2 border rounded-lg"
            required
          >
            <option value="TESDA">TESDA</option>
            <option value="Regular">Regular</option>
          </select>
          <span class="error-message hidden text-red-500 text-sm"></span>
        </div>

        <!-- Qualification -->
        <div class="input-group">
          <select
            name="qualification_type"
            class="w-full px-4 py-2 border rounded-lg"
            required
          >
            <option value="NC1">NC1</option>
            <option value="NC2">NC2</option>
            <option value="NC3">NC3</option>
            <option value="NTR">NTR</option>
          </select>
          <span class="error-message hidden text-red-500 text-sm"></span>
        </div>

        <!-- Fee -->
        <div class="input-group">
          <input
            type="number"
            name="fee"
            placeholder="Course Fee"
            class="w-full px-4 py-2 border rounded-lg"
            required
            min="0"
            step="0.01"
          />
          <span class="error-message hidden text-red-500 text-sm"></span>
        </div>

        <!-- Duration -->
        <div class="input-group">
          <input
            type="number"
            name="duration"
            placeholder="Duration (days)"
            class="w-full px-4 py-2 border rounded-lg"
            required
            min="1"
          />
          <span class="error-message hidden text-red-500 text-sm"></span>
        </div>
      </div>

      <div class="px-6 py-4 border-t flex justify-end">
        <button
          type="button"
          onclick="closeModal('addCourseModal')"
          class="bg-gray-300 px-4 py-2 rounded-lg mr-2"
        >
          Cancel
        </button>
        <button
          type="submit"
          id="submitButton"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
          disabled
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
