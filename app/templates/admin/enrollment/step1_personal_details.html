<div id="step1" class="step">
  <h3 class="text-lg font-semibold mb-4">Step 1: Student Information</h3>

  <!-- Enrollee Name -->
  <div class="mb-4">
    <label
      for="enrollee_name"
      class="block text-sm font-medium text-gray-700 mb-2"
      >Full Name</label
    >
    <input
      type="text"
      name="enrollee_name"
      id="enrollee_name"
      placeholder="Enter student's full name"
      class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
      oninput="validateEnrolleeField('enrollee_name')"
    />
    <small id="enrolleeNameError" class="text-red-500"></small>
  </div>

  <!-- Email -->
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2"
      >Email</label
    >
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter email address (optional)"
      class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      oninput="validateEnrolleeField('email')"
    />
    <small id="emailError" class="text-red-500"></small>
  </div>

  <!-- Contact Info -->
  <div class="mb-4">
    <label
      for="contact_info"
      class="block text-sm font-medium text-gray-700 mb-2"
      >Contact Number</label
    >
    <input
      type="text"
      name="contact_info"
      id="contact_info"
      placeholder="Enter contact number"
      class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      oninput="validateEnrolleeField('contact_info')"
      required
    />
    <small id="contactInfoError" class="text-red-500"></small>
  </div>

  <!-- Address -->
  <div class="mb-4">
    <label for="address" class="block text-sm font-medium text-gray-700 mb-2"
      >Address</label
    >
    <textarea
      name="address"
      id="address"
      placeholder="Enter address"
      class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    ></textarea>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-between mt-6">
    <button
      type="button"
      onclick="nextStep()"
      class="bg-blue-500 text-white text-sm font-medium px-4 py-2 rounded hover:bg-blue-600"
    >
      Next
    </button>
  </div>
</div>
