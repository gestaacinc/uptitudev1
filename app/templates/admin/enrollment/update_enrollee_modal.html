<div
  id="updateEnrolleeModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white rounded-lg w-1/2">
    <!-- Modal Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold text-gray-700">Update Enrollee</h2>
      <button
        onclick="closeModal('updateEnrolleeModal')"
        class="text-gray-500 hover:text-gray-700"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <form
      id="updateEnrolleeForm"
      method="POST"
      action="/admin/enrollee_management/update"
    >
      <div class="px-6 py-4 space-y-4">
        <input type="hidden" name="enrollee_id" id="updateEnrolleeId" />
        <input
          type="text"
          name="enrollee_name"
          id="updateEnrolleeName"
          placeholder="Enrollee Name"
          class="w-full px-4 py-2 border rounded-lg"
          required
        />
        <input
          type="email"
          name="email"
          id="updateEnrolleeEmail"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="text"
          name="contact_info"
          id="updateEnrolleeContactInfo"
          placeholder="Contact Info"
          class="w-full px-4 py-2 border rounded-lg"
        />
        <textarea
          name="address"
          id="updateEnrolleeAddress"
          placeholder="Address"
          class="w-full px-4 py-2 border rounded-lg"
        ></textarea>
        <select
          name="enrollment_status"
          id="updateEnrolleeStatus"
          class="w-full px-4 py-2 border rounded-lg"
          required
        >
          <option value="Pending">Pending</option>
          <option value="Ongoing">Ongoing</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t flex justify-end">
        <button
          type="button"
          onclick="closeModal('updateEnrolleeModal')"
          class="bg-gray-300 px-4 py-2 rounded-lg mr-2"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
