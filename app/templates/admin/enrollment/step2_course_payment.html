<div id="step2" class="step hidden">
  <h3 class="text-lg font-semibold mb-4">Step 2: Course Selection & Payment</h3>

  <!-- Course Dropdown -->
  <div class="mb-4">
    <label for="course_id" class="block text-sm font-medium text-gray-700 mb-2"
      >Select Course</label
    >
    <select
      id="course_id"
      name="course_id"
      class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    >
      <option value="">Select Course</option>
      {% for course in courses %}
      <option value="{{ course.id }}">
        {{ course.course_name }} (â‚±{{ '{:,.2f}'.format(course.fee) }})
      </option>
      {% endfor %}
    </select>
  </div>

  <!-- Enrollment Date -->
  <div class="mb-4">
    <label
      for="date_of_enrollment"
      class="block text-sm font-medium text-gray-700 mb-2"
      >Enrollment Date</label
    >
    <input
      type="date"
      id="date_of_enrollment"
      name="date_of_enrollment"
      class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>

  <!-- Payment Amount -->
  <div class="mb-4">
    <label
      for="payment_amount"
      class="block text-sm font-medium text-gray-700 mb-2"
      >Amount Paid</label
    >
    <input
      type="number"
      id="payment_amount"
      name="payment_amount"
      placeholder="Enter down payment amount"
      class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      min="0"
      step="0.01"
      pattern="\d*"
      oninput="validateAmountPaid(this)"
      required
    />
    <small id="paymentAmountError" class="text-red-500"></small>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-between mt-6">
    <button
      type="button"
      onclick="previousStep()"
      class="bg-gray-300 text-gray-700 text-sm font-medium px-4 py-2 rounded hover:bg-gray-400"
    >
      Previous
    </button>
    <button
      type="button"
      onclick="nextStep()"
      class="bg-blue-500 text-white text-sm font-medium px-4 py-2 rounded hover:bg-blue-600"
    >
      Next
    </button>
  </div>
</div>
