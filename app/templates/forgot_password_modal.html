<!-- Forgot Password Modal -->
<div
  id="forgot-password-modal"
  class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white max-w-md w-full p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Forgot Password</h2>
    <form method="POST" action="{{ url_for('forgot_password') }}">
      <div class="mb-4">
        <label
          for="forgot-email"
          class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="forgot-email"
          name="email"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      >
        Send Reset Link
      </button>
    </form>
    <button
      id="close-modal"
      class="mt-4 w-full bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400"
    >
      Close
    </button>
  </div>
</div>
